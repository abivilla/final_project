<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Profile</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    </head>
    <body>
        <nav id="card1" class="navbar navbar-expand-lg navbar-light bg-secondary">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <i class='fa fa-camera fa-2x'></i>  
                <a id="Title" class="navbar-brand text-light" href="/wall">PictureBook</a>
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0 ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-light" href="/profile/{{request.session.user_id}}">Welcome, {{request.session.user_name}}!</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-light" href="/logout">Log Out</a>
                    </li>
                </ul>
                
            </div>
        </nav>
        <div class="container">
            <div class="row text-center text-light">
                <style>
                    .collapse{
                        color: rgb(255, 255, 255);
                    }
                    .profile-pic{
                        max-width: 200px;
                        max-height:200px;
                        margin: 0 auto;
                        border-radius: 50%;
                    }
                    .card{
                        background-color: #A5CCE8;
                    }
                    h3{
                        color: #4a4d4a;
                    }
                    h5{
                        color: black;
                    }
                </style>
                {% if messages %}
				<div class="alert alert-danger" role="alert">    
				{% for message in messages %}    
				{{ message }}
				<br>
				{% endfor %}
				</div>
				{% endif %}
                <br>
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card card-body">
                                <a class="btn btn-warning" href="/profile/{{user.id}}"> &#8592; Back to Profile</a>
                                <hr>
                                <img class="profile-pic" alt="missin image" src="/images/{{user.profile_pic}}" >
                                <hr>
                                <form class="card-body" action="/profile/edit_pic/{{user.id}}" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="exampleFormControlFile1">Profile Picture</label>
                                        <input type="file" class="form-control-file" id="profile_pic" value="{{user.profile_pic}}" name="profile_pic">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </form>
                                <hr>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="card card-body">
                                <h1>Edit Profile</h1>
                                <form class="card-body" action="/profile/edit/{{user.id}}" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label>First Name</label>
                                            <input type="text" class="form-control" name="first_name" value="{{user.first_name}}">
                                        </div>
                                          <div class="form-group col-md-6">
                                            <label>Last Name</label>
                                            <input type="text" class="form-control" name="last_name" value="{{user.last_name}}">
                                          </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-8">
                                            <label>Email</label>
                                            <h5>{{user.email}}</h5>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label>Phone</label>
                                            <input type="text" class="form-control" name="phone" placeholder="{{user.phone}}" value="{{user.phone}}">
                                        </div>
                                    </div>
                                    
                                    <div class="form-group ">
                                        <label>Current City</label>
                                        <input type="text" class="form-control" name="city" value="{{user.city}}">
                                    </div>
     
                                    <button type="submit" class="btn btn-primary">Update</button>
                                  </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
