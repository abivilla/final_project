<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Profile</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static '/css/styles.css' %}">
        <script src="{% static 'js/script.js' %}"></script>  
    </head>
    <body>
        <nav id="card1" class="navbar navbar-expand-lg navbar-light bg-secondary">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <i class='fa fa-camera fa-2x'></i>  
                <a id="Title" class="navbar-brand text-light" href="/wall">PictureBook</a>
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0 ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-light" href="/profile/{{request.session.user_id}}">Welcome, {{request.session.user_name}}!</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-light" href="/logout">Log Out</a>
                    </li>
                </ul> 
            </div>
        </nav>
        <div class="container">
            <div id="Pic"  class="row">
                <div class="post col-md-6">
                    <img id="picture" class="img-thumbnail" alt="missing image" src="{{post.picture.url}}" >
                    <br>
                    
                    <form action="/edit_post/{{post.id}}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleFormControlFile1">Update Picture</label>
                            <input type="file" class="form-control-file" id="pic" value="{{post.picture}}" name="pic">
                        </div>
                        <div>
                            <label for="">Description</label>
                            <textarea name="desc" cols="100" rows="2">{{post.desc}}</textarea>
                        </div>
                        <br>
                        <button class="btn-primary">Update</button>
                    </form>
                </div>
            </div>   
        </div>


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
